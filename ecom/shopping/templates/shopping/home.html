{% extends 'shopping/base.html' %}
{% load static %}

{% block content %}

<div class="row">

	{% for product in products %}

	<div class="col-lg-4">
		<a href="#">
			<img class="thumbnail" src="{{ product.image.url }}"></a>
		<div class="box-element product">
			<h6> <strong>{{ product.name }}</strong></h6>
			<hr>
			<button data-product="{{ product.id }}" data-action="add"
				class="btn btn-outline-secondary add-btn update-cart"> Add to Cart</button>
			<a class="btn btn-outline-success" href="{% url 'cart'%}"> View Cart</a>
			<h5 class="d-inline float-right"> ${{ product.price|floatformat:2 }}</h5>
		</div>
	</div>

	{% endfor %}

</div>


{% endblock content %}
